<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Practice Excerise</title>
</head>
<body>
  <script>
  let product1={
    name: 'shirt',
    colour: 'green',
    price: 250,
    'delivery-time':'Same day delivery',
  };
  let product2={
    name: 'shirt',
    colour: 'green',
    price: 150,
    'delivery-time':'Same day delivery',
  };
  // let copyproduct=product1;
  // console.log(product1);
  // copyproduct.colour='White';
  // console.log(product1);
//bracket notation to check the value using console statement
  console.log(product1['delivery-time']);
  
  let obj={
    message:'Good Job',
    status:'complete',
  }
  console.log(obj)
  let {message,status}=obj;
  console.log(message);
  console.log(status);


  function isIndenticalProduct(product1, product2){

   if(typeof product1 !=='object' ||typeof product2 !=='object'){
    console.warn('parameter passed not an object');
    return false;
   }

   if(product1==product2){
      return true;    
   }

  if( product1.name=== product2.name 
  && product1.colour=== product2.colour
  && product1.price=== product2.price ){
    return true;
  }
  else{
    return false;
  }
  }

  console.log(isIndenticalProduct(product1, product2));

  </script> 
</body>
</html>
