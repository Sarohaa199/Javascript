<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larger Number</title>
  <style>
    body{
      text-align: center;
    }
    #number1{
      margin: 5px;
    }
    #number2{
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Check the Large Number between Two Numbers</h1>
  <label for="number1">Enter Number 1: </label><input type="number" id="number1"><br>
  <label for="number2">Enter Number 2: </label><input type="number" id="number2"><br>
  <button onclick="largeNumber()">Check</button>
  <script>
    function largeNumber() {
    const num1 = parseInt(document.getElementById('number1').value);
    const num2 = parseInt(document.getElementById('number2').value);
      
      if (isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers');
        return;
      }

      if (num1 > num2) {
        alert(`${num1} is greater than ${num2}`);
      } else if (num2 > num1) {
        alert(`${num2} is greater than ${num1}`);
      } else {
        alert(`${num1} is equal to ${num2}`);
      }
    }
  </script>
</body>
</html>
