<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermometer</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Convert the Temperature</h1>
  <label for="celcius">Celcius Value: </label><input type="number" id="celcius"><br>
  <button onclick="Converstion()">Convert</button>
  <script>
    function Converstion(){
      const num1=parseFloat(document.getElementById('celcius').value);
      let farenhite=(9/5)*num1+32;
      alert(`Farenhite value is ${farenhite}`);
    }
  </script>
</body>
</html>
